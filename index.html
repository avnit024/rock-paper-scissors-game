<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTfZq7WC6D57-WhT_ybN0OC7yn-JiAQM7cPQ&s"/>
      </div>
      <div class="choice" id="paper">
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/paper-200x187.png" />
      </div>
      <div class="choice" id="scissors">
        <img src=" https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
